<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Barcode</title>
    <link rel="stylesheet" href="style.css">
    <script src="JsBarcode.all.min.js"></script>
</head>
<body>
    <h1 id="dem">Generate Barcode</h1>
    <p id="demo">Enter Barcode Value:
    <input type="text" id="text-input">

    <button id="btn_generate" onclick="document.getElementById('demo').style.display='none'">Submit</button></p>
     
     <svg id="barcode"></svg>

     <script>
        document.getElementById("btn_generate").addEventListener("click",function(){
            let val = document.getElementById("text-input").value;
            JsBarcode("#barcode", val);
        })

        
     </script>
   
</body>
</html>
